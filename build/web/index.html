<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="resources/css/login.css"> <!-- Enlace al archivo CSS externo -->
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 p-0">
                <div class="image-container">
                    <img src="resources/img/login3.png" class="img-fluid curved-img" alt="Imagen de fondo">
                </div>
            </div>

            <div class="col-md-6 d-flex justify-content-center align-items-center bg-dark-blue">
                <div class="form-container text-light">
                    <h1 class="text-center mb-4">Bienvenido</h1>
                    <p class="text-center mb-4">Ingresa tu usuario para continuar</p>

                    <!-- Mostrar mensaje de error si es necesario -->
                    <div id="mensaje-error" class="alert alert-danger" role="alert" style="display: none;">
                        Datos incorrectos. Por favor, verifica tu usuario y contraseña.
                    </div>

                    <form action="Validar" method="post">
                        <div class="form-outline mb-4">
                            <input type="text" name="user" id="formUser" class="form-control" required />
                            <label class="form-label" for="formUser">Username</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" name="pass" id="formPass" class="form-control" required />
                            <label class="form-label" for="formPass">Password</label>
                        </div>

                        <input type="hidden" name="accion" value="Ingresar">

                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" id="formRememberMe" />
                            <label class="form-check-label" for="formRememberMe">Remember Me</label>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block mb-4 w-100">Login</button>

                        <div class="text-center">
                            <p>Or</p>
                            <div class="d-flex justify-content-center">
                                <button type="button" class="btn btn-link btn-floating mx-1">
                                    <i class="bi bi-google" style="color: white;"></i>
                                </button>
                                <button type="button" class="btn btn-link btn-floating mx-1">
                                    <i class="bi bi-facebook" style="color: white;"></i>
                                </button>
                                <button type="button" class="btn btn-link btn-floating mx-1">
                                    <i class="bi bi-github" style="color: white;"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mostrar el mensaje de error si el parámetro de error está presente en la URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            document.getElementById('mensaje-error').style.display = 'block';
        }
    </script>

    <script src="https://unpkg.com/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
